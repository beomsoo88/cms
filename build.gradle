plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.msit'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-batch'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.1'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.batch:spring-batch-test'
	runtimeOnly 'mysql:mysql-connector-java'
	
	implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: '2.15.0'

	// https://mvnrepository.com/artifact/org.apache.directory.studio/org.apache.commons.codec
	implementation group: 'org.apache.directory.studio', name: 'org.apache.commons.codec', version: '1.8'
	implementation group: 'org.apache.directory.studio', name: 'org.apache.commons.io', version: '2.4'
	
	// jsp, jstl
	// implementation 'javax.servlet:jstl'
    // implementation "org.apache.tomcat.embed:tomcat-embed-jasper"
}

test {
	useJUnitPlatform()
}
